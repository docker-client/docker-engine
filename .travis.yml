sudo: required
language: java
services:
    - docker
jdk:
    - oraclejdk8
env:
    global:
        - TERM=dumb
        - secure: 
before_install:
    - sudo dpkg --purge --force-depends ca-certificates-java
    - sudo apt-get install ca-certificates-java
script:
    - "./gradlew clean build --info --stacktrace"
deploy:
    provider: script
    script: "./gradlew :engine:bintrayUpload -x check --info --stacktrace"
    skip_cleanup: true
    on:
        branch: master
#    tags: true
